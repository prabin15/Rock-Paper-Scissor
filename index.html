<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/12-rock-paper.css" />
    <title>Rock Paper</title>
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img class="move-icon" src="./images/rock-emoji.png"></button>
    <button class="move-button js-paper-button"><img class="move-icon" src="./images/paper-emoji.png"></button>
    <button class="move-button js-scissor-button"><img class="move-icon" src="./images/scissor-emoji.png"></button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button class="reset-score-button">
      Reset Score
    </button>
    <button class="auto-play-button js-play-button"> Auto Play</button>
    <div class="confirmation-message">  </div>
    <script src="./js/12-rock-paper.js">  </script>
  </body>
</html>
